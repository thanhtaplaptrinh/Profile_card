<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img"><img src="img/thanh.jpg" alt="thanhpic" /></div>
      <h2>Viet Thanh</h2>
      <p>Web Developer</p>
      <div class="social">
        <a
          href="https://www.facebook.com/profile.php?id=100089437604632"
          target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/vi.thahn_/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <button>Contact Me</button>
    </div>
    <!-- anh hai-------------------------------------------------------------------- -->
    <div class="card">
      <div class="card__img"><img src="img/khue.jpg" alt="thanhpic" /></div>
      <h2>Minh Khue</h2>
      <p>Digital Marketing</p>
      <div class="social">
        <a href="https://www.facebook.com/mknn.agl" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/nmkngoc_/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <button>Contact Me</button>
    </div>
  </body>
</html>
